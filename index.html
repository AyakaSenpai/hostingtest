<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Slideshow</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="WhatsApp Image 2025-11-09 at 12.42.04_89004676.jpg" style="width:100%">
            <div class="text">Caption Foto Pertama</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="logo sekolah smp negeri ciseeng 1.png" style="width:100%">
            <div class="text">Caption Foto Kedua</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="WhatsApp Image 2025-11-15 at 08.56.32_056c7c4a.jpg" style="width:100%">
            <div class="text">Caption Foto Ketiga</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="WhatsApp Image 2025-11-15 at 08.56.32_a5641187.jpg" style="width:100%">
            <div class="text">Caption Foto Keempat</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
    </div>

    <script src="js.js"></script>

</body>
</html>
